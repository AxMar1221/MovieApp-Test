<div class="row">
  <div class="col-md-2 mb-5" *ngFor="let movie of movies">
    <img [src]="movie.poster_path | poster" alt="movie-poster" class="img-fluid poster">
    <div class="mt-3">
      <h6>
        {{ movie.title }}
        {{ movie.vote_average | number:'1.1-1'}}
      </h6>
    </div>
  </div>
</div>
