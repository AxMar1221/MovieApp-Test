<div class="row">
  <div class="col-lg-2 col-md-4 mb-5" *ngFor="let movie of movies">
    <img [src]="movie.poster_path | poster" alt="movie-poster" class="img-fluid poster" (click)="onMovieClick(movie)">
    <div class="mt-3">
      <h6>
        {{ movie.title }}
        {{ movie.vote_average | number:'1.1-1'}}
      </h6>
      <img
        [src]="movie.isFavorite ? '/assets/heart-r.png' : '/assets/heart-b.png'"
        alt="heart"
        (click)="likeMovie(movie)"
        class="heart-icon"
      >
    </div>
  </div>
</div>
